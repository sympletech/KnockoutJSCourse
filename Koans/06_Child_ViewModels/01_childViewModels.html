<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>01 Child View Models</title>
    <link href="/shared/ui.css" rel="stylesheet" />
    <style type="text/css">
        .section {
            width: 40%;
            height: 250px;
            border: solid 1px #000;
            float: left;
            padding: 4%;
            margin-right: 1%;
        }
    </style>
</head>
<body>
    
    <div class="section" data-bind="___:___">
        <h2>Dog Counter</h2>
        <label>Dogs Counted : </label> <b data-bind="html : dogCount"></b><br/>
        <button data-bind="click:addDogCount">Add</button>
    </div>
    
    <div class="section" data-bind="___:___">
        <h2>Cat Counter</h2>
        <label>Cats Counted : </label> <b data-bind="html : catCount"></b><br/>
        <button data-bind="click:addToCatCount">Add</button>
    </div>

    <script src="/shared/knockout-3.1.0.js"></script>
    <script>
        var ViewModel = function () {
            var self = this;

            self.dogCounter = function() {
                var innerSelf = this;

                innerSelf.dogCount = ko.observable(0);

                innerSelf.addDogCount = function() {
                    innerSelf.dogCount(innerSelf.dogCount() + 1);
                };

                return innerSelf;
            }

            self.catCounter = function () {
                var innerSelf = this;

                innerSelf.catCount = ko.observable(0);

                innerSelf.addToCatCount = function () {
                    innerSelf.catCount(innerSelf.catCount() + 1);
                };

                return innerSelf;
            }

            return self;
        };

        ko.applyBindings(new ViewModel());
    </script>



</body>
</html>
