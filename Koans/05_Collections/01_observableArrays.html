<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>01 Observable Arrays</title>
    <link href="/shared/ui.css" rel="stylesheet" />
</head>
<body>
    <div data-bind="___:observableCollection">
        <div data-bind="html:$data"></div>
    </div>
    
    <button data-bind="click:addNewItem">Add Item</button>
    <button data-bind="click:removeItem">Remove Item</button>

    <script src="/shared/knockout-3.1.0.js"></script>
    <script>
        var ViewModel = function () {
            var self = this;

            self.observableCollection = ko.___();

            self.addNewItem = function () {
                self.observableCollection.___(new Date());
            };
            

            self.removeItem = function () {
                self.observableCollection.___();
            };

            return self;
        };

        ko.applyBindings(new ViewModel());
    </script>



</body>
</html>
